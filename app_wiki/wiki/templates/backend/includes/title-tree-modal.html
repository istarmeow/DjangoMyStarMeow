{% load wiki_template_tags %}


<!-- 添加标题模态框（Modal） -->
<div class="modal inmodal fade in" id="addTitleModal" tabindex="-1" role="dialog" aria-labelledby="addTitleModalLabel" aria-hidden="true" style="top: 120px;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <form class="form-horizontal" action="{% url 'wiki:add_title' %}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="addTitleModalLabel">添加标题</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="node_id" id="node_id">
                    <input type="hidden" name="is_root_node" id="is_root_node">
                    <input type="hidden" name="is_add_child" id="is_add_child">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" id="new_title" name="new_title" class="form-control" placeholder="新标题">
                        </div>
                    </div>
                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 移动标题模态框（Modal） -->
<div class="modal inmodal fade in" id="moveNodeModal" tabindex="-1" role="dialog" aria-labelledby="moveNodeModalLabel" aria-hidden="true" style="top: 120px;">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form class="form-horizontal" action="{% url 'wiki:move_title' %}" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="moveNodeModalLabel">移动标题</h4>
                </div>
                <div class="modal-body">
                    <input name="current_title" id="id_current_title" value="" hidden />
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <select class="form-control" name="target" style="height: 36px;">
                                    <option value="0">根目录</option>
                                    {% autoescape off %}
                                        {% title_list_view 1 'option' %}
                                    {% endautoescape %}
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="form-control" name="position" style="height: 36px;">
                                    <option value="first-child">子节点第一</option>
                                    <option value="last-child">子节点最后</option>
                                    <option value="left">节点前一位</option>
                                    <option value="right">节点后一位</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
